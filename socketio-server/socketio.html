<!DOCTYPE html>

<!-- Example using Socket.io as client for the USR-TCP232
	  -->

<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>USR-TCP232</title>
</head>
<body>

	<button onclick="send()">SEND</button>

	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	
	<script>

		var socket = io.connect('http://localhost');

		socket.on('connect', function () {
		    socket.emit("getSomeData",{data: "some random data"});
		});

		socket.on('message', function(data){
			console.log(data);
		})

		var send = function() {
			console.log('clicked');
			socket.emit("getSomeData",{data: "some random data2"});
		}

	</script>

</body>
</html>
